id: kiosk
name: Kiosk Device
domain: EXT
type: KIOSK
synthesis:
  rules:
    - identifier: kiosk.id
      group_by: kiosk.id
      conditions:
        - attribute: hostname
          matches: ".*KIOSK.*"

related_entities:
  - type: STORE
    direction: SOURCE
    conditions:
      - attribute: store.number
        matches: "{{ entity.store.number }}"

