id: dt
name: Drive Through Device
domain: EXT
type: DT
synthesis:
  rules:
    - identifier: dt.id
      group_by: dt.id
      conditions:
        - attribute: device.type
          matches: "DT"

related_entities:
  - type: STORE
    direction: SOURCE
    conditions:
      - attribute: store.number
        matches: "{{ entity.store.number }}"

