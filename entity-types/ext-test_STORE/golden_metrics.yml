golden_metrics:
  kiosks_offline:
    title: "Kiosks Offline"
    unit: "COUNT"
    query: "SELECT count(*) FROM Metric WHERE store.number = '{{ entity.store.number }}' AND entityType = 'KIOSK' AND kiosk_status = 0"

  pos_offline:
    title: "POS Devices Offline"
    unit: "COUNT"
    query: "SELECT count(*) FROM Metric WHERE store.number = '{{ entity.store.number }}' AND entityType = 'POS' AND pos_status = 0"

  kvs_offline:
    title: "KVS Devices Offline"
    unit: "COUNT"
    query: "SELECT count(*) FROM Metric WHERE store.number = '{{ entity.store.number }}' AND entityType = 'KVS' AND kvs_status = 0"

  max_device_cpu:
    title: "Max Device CPU Usage"
    unit: "PERCENTAGE"
    query: "SELECT max(cpuPercent) FROM SystemSample WHERE store.number = '{{ entity.store.number }}'"

  max_device_memory:
    title: "Max Device Memory Usage"
    unit: "PERCENTAGE"
    query: "SELECT max(memoryUsedPercent) FROM SystemSample WHERE store.number = '{{ entity.store.number }}'"

