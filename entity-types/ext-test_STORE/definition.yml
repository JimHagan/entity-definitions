id: store
name: Store
domain: EXT
type: STORE
synthesis:
  rules:
    - identifier: store.number
      group_by: store.number
      conditions:
        - attribute: store.number
          present: true

related_entities:
  - type: POS
    direction: TARGET
    conditions:
      - attribute: store.number
        matches: "{{ entity.store.number }}"

  - type: KVS
    direction: TARGET
    conditions:
      - attribute: store.number
        matches: "{{ entity.store.number }}"

  - type: KIOSK
    direction: TARGET
    conditions:
      - attribute: store.number
        matches: "{{ entity.store.number }}"

