summary_metrics:
  - name: "Total POS Devices"
    unit: "COUNT"
    event_types:
      - Metric
    queries:
      select: "uniqueCount(hostname)"
      from: Metric
      where: "store.number = '{{ entity.store.number }}' AND entityType = 'POS'"

  - name: "Total KVS Devices"
    unit: "COUNT"
    event_types:
      - Metric
    queries:
      select: "uniqueCount(hostname)"
      from: Metric
      where: "store.number = '{{ entity.store.number }}' AND entityType = 'KVS'"

  - name: "Total Kiosk Devices"
    unit: "COUNT"
    event_types:
      - Metric
    queries:
      select: "uniqueCount(hostname)"
      from: Metric
      where: "store.number = '{{ entity.store.number }}' AND entityType = 'KIOSK'"

