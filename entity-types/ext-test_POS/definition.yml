id: pos
name: POS Device
domain: EXT
type: POS
synthesis:
  rules:
    - identifier: pos.id
      group_by: pos.id
      conditions:
        - attribute: hostname
          matches: ".*POS.*"

related_entities:
  - type: STORE
    direction: SOURCE
    conditions:
      - attribute: store.number
        matches: "{{ entity.store.number }}"

