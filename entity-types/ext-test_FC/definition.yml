id: fc
name: Front Counter Device
domain: EXT
type: FC
synthesis:
  rules:
    - identifier: fs.id
      group_by: fs.id
      conditions:
        - attribute: device.type
          matches: "FC"

related_entities:
  - type: STORE
    direction: SOURCE
    conditions:
      - attribute: store.number
        matches: "{{ entity.store.number }}"

