id: kvs
name: POS Device
domain: EXT
type: KVS
synthesis:
  rules:
    - identifier: kvs.id
      group_by: kvs.id
      conditions:
        - attribute: hostname
          matches: ".*KVS.*"

related_entities:
  - type: STORE
    direction: SOURCE
    conditions:
      - attribute: store.number
        matches: "{{ entity.store.number }}"

